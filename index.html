<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/output.css">
    <title>Calculator</title>
</head>
<body class="duration-1000 flex h-screen border-2 border-black max-h-screen max-w-screen overflow-x-clip bg-gray-50 
    xs:px-3.5
    xxsm:px-10
    
    ">
    
    
    <div class="flex duration-1000 border w-full h-full flex-auto
            xxsm:px-16
            sm:px-28
            md:px-32
            lg:mx-52
            xl:px-64
            2xl:mx-[30rem]
            3xl:px-[40rem]
            ">

        <!-- contains all of the calculator content & buttons -->
        <div class="border border-black rounded-lg grid bg-gray-400 grid-cols-4 grid-rows-7 w-full
            xs:p-3 xs:space-y-3 xs:h-fit xs:self-center
            xsm:h-3/4 xsm:text-lg
            xxsm:text-2xl
            
            ">


            <!-- Calculator's screen -->
            <section class="border flex flex-col p-5 border-black rounded-lg bg-slate-50 
                xs:col-span-4 xs:row-start-1 xs:row-span-2">

                <p class="place-self-end text-2xl">+9</p>
                <h1 id="display-value" class="text-4xl border border-black text-black self-end mb-5 ">s</h1>

            </section>

            

            <!-- Contains Delete & Clear buttons -->
            <section class="col-span-4 row-span-1 flex space-x-2">
                
                <button type="button" id="clear-button" class="bg-orange-400 hover:bg-orange-300 duration-75 rounded-lg w-1/2 border border-black
                    xs:px-3 xs:py-2 xs:flex-1 xs:font-bold">
                    CLEAR
                </button>

                <button type="button" class="bg-blue-400 hover:bg-blue-300 duration-75 rounded-lg w-1/2 border border-black
                    xs:px-3 xs:py-2 xs:font-bold">
                    DELETE
                </button>

            </section>


            <div class="col-span-4 row-span-4 grid grid-rows-4 grid-cols-4 space-y-1">
                <!-- Conatins first row of buttons -->
                <div class="space-x-0.5 col-span-4 grid place-content-stretch grid-cols-4">

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold xs:py-3">7</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">8</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">9</button>

                    <button type="button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        /
                    </button>

                </div>


                <!-- Conatins second row of buttons -->
                <div class="space-x-0.5 col-span-4 grid place-content-stretch grid-cols-4">

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">4</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">5</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">6</button>

                    <button type="button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        *
                    </button>

                </div>


                <!-- Conatins thrid row of buttons -->
                <div class="space-x-0.5 col-span-4 grid place-content-stretch grid-cols-4">

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">1</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">2</button>

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">3</button>

                    <button type="button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        -
                    </button>

                </div>

                
                <!-- Conatins fourth row of buttons -->
                <div class="space-x-0.5 col-span-4 grid place-content-stretch grid-cols-4">

                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        .
                    </button>
                    <button type="button" id="number-button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        0
                    </button>
                    <button type="button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        =
                    </button>
                    <button type="button" class="bg-slate-50 hover:bg-gray-200 duration-75 rounded-lg border border-black
                        xs:font-bold">
                        +
                    </button>

                </div>
            </div>


            



        </div>
        
    </div>

    



</body>
</html>
